<!DOCTYPE html>
<html>

<head>
  <title>LinkPe | UPI LINK Generator</title>
  <meta name="title" content="LinkPe | UPI LINK Generator">
  <meta name="description" content="LinkPe | UPI LINK Generator - https://github.com/PtPrashantTripathi/linkpe">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <center>
    <div class="card">
      <div class="card-content">
        <a href="linkpe.html?new"><img src="img/logo.png" height="50"></a>
        <h5 id="name" style="color: #101010;"></h5>
        <canvas id="qr"></canvas>
        <div style="margin-top: 2px;">
          <!-- 隐藏的真正跳转链接 -->
          <a id="linkpe" href="#" style="display:none;">UPI Link</a>
          <!-- 点击按钮会模拟点击上面的 <a> -->
          <button class='btn' onclick="payNow()">Click here to Pay Now</button>
        </div>
        <br>
        <a href="linkpe.html?new" style="color: #777;">Click here to create your own payment link</a>
        <br>
        <p style="color: #555">
          <b>Developed BY : </b>
          <a href="https://ptprashanttripathi.github.io" style="color: #999;">Pt. Prashant Tripathi</a>
          <img src="https://visitor-badge.vercel.app/page/linkpe?color=Blue" />
        </p>
      </div>
    </div>
  </center>

  <script src="qrious/qrious.min.js"></script>
  <script>
    if (window.location.search.indexOf('pa') > -1) {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const pn = urlParams.get('pn');
      const pa = urlParams.get('pa');
      const cu = urlParams.get('cu');
      const am = urlParams.get('am');

      const user = (pn && pn !== "") ? pn : pa;
      const upiURL = `upi://pay?pa=${pa}&pn=${pn}&cu=${cu}&am=${am}`;

      document.getElementById("name").innerHTML = `Click on Pay Now or Scan QR and Pay using any UPI App<br><b>${user}</b>`;
      document.getElementById("linkpe").href = upiURL;

      new QRious({
        element: document.getElementById('qr'),
        background: '#fff',
        foreground: '#000',
        size: 200,
        level: 'H',
        value: upiURL
      });

      // 点击按钮触发跳转
      window.payNow = function () {
        document.getElementById("linkpe").click();
      }
    } else {
      location.replace("linkpe.html?error");
    }
  </script>
</body>

</html>
